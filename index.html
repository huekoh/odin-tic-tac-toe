<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="winner-popup">
      <h2>THE WINNER IS YOU!</h2>
      <button class="button" id="restart">NEW ROUND</button>
    </div>
    <form id="form-popup" class="form-popup">
      <div class="form-input">
        <label for="player-x">Player 1</label>
        <input type="text" id="player-x" name="player-x" required />
      </div>
      <div class="form-input">
        <label for="player-o">Player 2</label>
        <input type="text" id="player-o" name="player-o" required />
      </div>
      <button type="submit" class="submit">Let's Go!</button>
    </form>
    <div class="player-section"><h2>Player X</h2></div>
    <div class="game-section">
      <h1>Welcome to TicTacToe Whamsy!</h1>
      <div class="buttons">
        <button class="button" id="start">START GAME</button>
        <button class="button" id="end">END GAME</button>
      </div>
      <div class="board">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
    </div>
    <div class="player-section"><h2>Player O</h2></div>
  </body>
</html>
