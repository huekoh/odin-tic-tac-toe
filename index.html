<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pop-up">
      <h2>THE WINNER IS YOU!</h2>
    </div>
    <div class="player-section"><h2>Player X</h2></div>
    <div class="game-section">
      <h1>TicTacToe Whamsy</h1>
      <div class="buttons">
        <button class="button" id="start">Start</button>
        <button class="button" id="restart">Restart</button>
      </div>
      <div class="board">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
    </div>
    <div class="player-section"><h2>Player O</h2></div>
  </body>
</html>
